<div class="page-fixed-top">
    <div class="row">
        <div id="page-title">
        EUR Conversion
        </div>
    </div>
    <div class="row">
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" class="mx-auto">
            <div class="form-row">
                <div class="form-group col-md-8 px-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">1 EUR equals to $</span>
                        </div>
                        <input name="amountAgainstUSD" #amountAgainstUSD="ngModel" [(ngModel)]="service.itemData.amountAgainstUSD" type="number" min="1" step="0.01" data-number-to-fixed="2" placeholder="0.00" class="form-control hide-inputbtns" required>
                    </div>
                    <div *ngIf="amountAgainstUSD.invalid && amountAgainstUSD.touched" class="text-danger pt-2">Enter how much US$ is an EUR</div>
                </div>
                <div class="form-group col-md-4 px-2">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-info">{{ form.id == null ? "Add" : "Update" }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container content-page-fixed-top">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <th scope="col">Date added</th>
                <th scope="col">EUR to US$</th>
                <th scope="col">Date inactivated</th>
            </thead>
            <tbody>
                <tr *ngFor="let currency of list" [className]="currency.dateInactivated == null ? 'table-success' : ''">
                    <td>{{ currency.dateInserted }}</td>
                    <td>$ {{ currency.amountAgainstUSD.toFixed(4) }}</td>
                    <td>{{ currency.dateInactivated == null ? 'Active' : currency.dateInactivated }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
